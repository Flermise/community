<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布—FLS社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css" />
    <script src="js/jquery.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单）</label>
                    <input  type="text"  name="title" class="form-control" id="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（详细）</label>
                    <textarea name="description" class="form-control" id="description" rows="12" placeholder="问题补充..."> </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" name="tag" class="form-control" id="tag" placeholder="标签..."/>
                </div>
                <span class="alert alert-danger" th:text="${error}"th:if="${error}!=null"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>问题发布指南</h3>
            - 问题标题 <br>
            - 问题补充 <br>
            - 问题标签 <br>
        </div>
    </div>

</div>

</body>
</html>
